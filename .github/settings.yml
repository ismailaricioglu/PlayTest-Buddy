repository:
  name: PlayTestBuddy
  description: "PlayTest Buddy - Mobil App test sürecini kolaylaştıran topluluk destekli platform"
  private: false
  has_issues: true
  has_projects: true
  has_wiki: true
  default_branch: main

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - "CI / Build"
          - "CodeQL Security Scan"
      enforce_admins: true
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
