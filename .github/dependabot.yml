version: 2
updates:
  # 1️⃣ Python (Flask backend)
  - package-ecosystem: "pip"
    directory: "/src/python"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(python)"
    open-pull-requests-limit: 5
    reviewers:
      - "ismail-aricioglu"

  # 2️⃣ Kotlin (SDK module)
  - package-ecosystem: "gradle"
    directory: "/src/kotlin"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(kotlin)"
    open-pull-requests-limit: 5
    reviewers:
      - "ismail-aricioglu"

  # 3️⃣ GitHub Actions (workflow security updates)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(actions)"
