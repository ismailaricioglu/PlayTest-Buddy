name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'  # Her Pazartesi 03:00'te otomatik tarama

jobs:
  analyze:
    name: Analyze (Python + Kotlin)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'java' ]  # Kotlin, CodeQL tarafından Java altında analiz edilir

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    # Otomatik derleme yerine güvenli bir placeholder adımı eklendi
    - name: Skip autobuild (no build required)
      run: echo "Skipping autobuild step — documentation and lightweight code only"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
