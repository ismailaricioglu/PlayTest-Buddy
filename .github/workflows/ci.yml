name: ğŸš€ PlayTest Buddy CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Python Tests
        run: pytest --maxfail=3 --disable-warnings -q

      - name: ğŸ§¹ Lint Check (Python)
        run: |
          pip install flake8
          flake8 src/ tests/

      - name: â˜• Set up Java for Kotlin SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Build Kotlin SDK (Android)
        run: |
          cd sdk
          ./gradlew build --stacktrace

      - name: ğŸ§ª Run Kotlin Tests
        run: |
          cd sdk
          ./gradlew test --stacktrace

  versioning:
    name: ğŸ·ï¸ Auto Version Tagging
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¢ Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [ build-and-test, versioning ]

    steps:
      - name: âœ… Notify CI Result
        if: success()
        run: echo "âœ… CI/CD pipeline successfully completed."
      - name: âŒ Notify Failure
        if: failure()
        run: echo "âŒ CI/CD pipeline failed. Check test logs for details."
