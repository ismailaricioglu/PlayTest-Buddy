site_name: PlayTest Buddy Documentation
site_description: Mobil uygulama test süreçlerini kolaylaştıran topluluk destekli platform.
site_url: https://ismailaricioglu.github.io/PlayTest-Buddy/
repo_url: https://github.com/ismailaricioglu/PlayTest-Buddy
repo_name: PlayTest-Buddy

# Tema ayarları
theme:
  name: material
  language: tr
  features:
    - navigation.tabs
    - navigation.instant
    - search.suggest
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Karanlık mod
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Açık mod

# Navigasyon yapısı
nav:
  - Anasayfa: index.md
  - Gereksinimler:
      - İş Gereksinimi: docs/Business_Requirements.md
      - Sistem Gereksinimi: docs/System_Requirements.md
  - Tasarım:
      - Fonksiyonel Tasarım: docs/Functional_Design.md
      - Alt Sistem Tasarımı: docs/SubSystem_Design.md
      - Detay Tasarım: docs/Detailed_Design.md
  - Test Dokümantasyonu:
      - Test Tasarımı ve RTM: docs/Test_Design_RTM.md
      - Kabul Test Planı: docs/Acceptance_Test_Plan.md
      - Kabul Test Raporu: docs/Acceptance_Test_Report.md
  - Rehberler:
      - Geliştirici Rehberi: docs/guides/Developer_Guide_PlayTestBuddy.md
      - Kullanıcı Rehberi: docs/guides/User_Guide_PlayTestBuddy.md
      - Yönetici Rehberi: docs/guides/Admin_Guide_PlayTestBuddy.md
  - Topluluk:
      - Katkı Rehberi: CONTRIBUTING.md
      - Topluluk Rehberi: docs/guides/Community_Guide_PlayTestBuddy.md
      - Lisans: LICENSE

# Markdown uzantıları
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - tables
  - footnotes
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
