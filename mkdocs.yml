site_name: PlayTest Buddy Documentation
site_description: Mobil uygulama test süreçlerini kolaylaştıran topluluk destekli platform.
site_url: https://<your-username>.github.io/PlayTestBuddy
repo_url: https://github.com/<your-username>/PlayTestBuddy
repo_name: PlayTestBuddy

theme:
  name: material
  language: tr
  features:
    - navigation.tabs
    - navigation.instant
    - search.suggest
    - content.code.copy

nav:
  - Anasayfa: index.md
  - Gereksinimler:
      - İş Gereksinimi: docs/System_Requirements.md
      - Sistem Gereksinimi: docs/System_Requirements.md
  - Tasarım:
      - Fonksiyonel Tasarım: docs/Functional_Design.md
      - Alt Sistem Tasarımı: docs/SubSystem_Design.md
      - Detay Tasarım: docs/Detailed_Design.md
  - Test Dokümantasyonu:
      - Test Tasarımı ve RTM: docs/Test_Design_RTM.md
      - Kabul Test Planı: docs/Acceptance_Test_Plan.md
      - Kabul Test Raporu: docs/Acceptance_Test_Report.md
  - Rehberler:
      - Geliştirici Rehberi: docs/guides/Developer_Guide_PlayTestBuddy.md
      - Kullanıcı Rehberi: docs/guides/User_Guide_PlayTestBuddy.md
      - Yönetici Rehberi: docs/guides/Admin_Guide_PlayTestBuddy.md
  - Topluluk:
      - Katkı Rehberi: CONTRIBUTING.md
      - Topluluk Rehberi: docs/guides/Community_Guide_PlayTestBuddy.md
      - Lisans: LICENSE

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - tables
  - footnotes
